<!-- JS para cargar Google Sheets y formatear números -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQP51rfRgWXeXPZM22brxey2pM6z1RPgPGV7PcR2W8mOq32l8LvjyoWrgxK3lx8Ux-aqRTcsGNc9kj9/pub?output=csv";

    fetch(sheetUrl)
        .then(res => res.text())
        .then(data => {
            // --- Paso 1: dividir por línea ---
            const lines = data.split("\n");

            // --- Paso 2: convertir cada línea en array, sin romper números ---
            const rows = lines.map(line => {
                const regex = /(".*?"|[^",]+)(?=\s*,|\s*$)/g;
                return line.match(regex).map(cell => cell.replace(/"/g,'').trim());
            });

            const tbody = document.getElementById("cashflow-body");
            const thead = document.querySelector("#dataTable thead");
            thead.innerHTML = "";
            tbody.innerHTML = "";

            // --- Crear encabezado ---
            const headerRow = document.createElement("tr");
            rows[0].forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                th.style.backgroundColor = "#343a40";
                th.style.color = "#fff";
                th.style.textAlign = "center";
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // --- Crear cuerpo ---
            rows.slice(1).forEach(row => {
                if(row.length === 1 && row[0] === "") return; // ignorar filas vacías
                const tr = document.createElement("tr");
                const firstCell = row[0].toUpperCase();

                if (firstCell.includes("INGRESOS")) tr.classList.add("ingreso");
                else if (firstCell.includes("EGRESOS")) tr.classList.add("egreso");
                else if (firstCell.includes("TOTAL") || firstCell.includes("FLUJO")) tr.classList.add("total");

                row.forEach((cell, i) => {
                    const td = document.createElement("td");
                    td.textContent = cell;

                    // Formatear si es número
                    let num = parseFloat(cell.replace(/\./g,'').replace(',','.').replace(/[^0-9.-]/g,''));
                    if(!isNaN(num) && i !== 0){
                        td.textContent = num.toLocaleString("es-AR", {style:"currency", currency:"ARS"});
                        td.classList.add("text-right");
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Inicializar DataTable
            if (!$.fn.DataTable.isDataTable('#dataTable')) {
                $('#dataTable').DataTable({ paging:false, searching:false, info:false, scrollX:true });
            }

        }).catch(err => console.error(err));
});
</script>
